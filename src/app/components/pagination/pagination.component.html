<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': currentPage === 0}">
            <button class="page-link" (click)="prevPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': currentPage === page}">
            <button class=" page-link" (click)="setPage(page)">{{ page + 1 }}</button>
        </li>
        <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages - 1}">
            <button class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</nav>
